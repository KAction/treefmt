# One CLI to format the code tree - https://github.com/numtide/treefmt

[formatters.python]
command = "black"
includes = ["*.py"]

[formatters.elm]
command = "elm-format"
options = ["--yes"]
includes = ["*.elm"]

[formatters.go]
command = "gofmt"
options = ["-w"]
includes = ["*.go"]

[formatters.haskell]
command = "ormolu"
options = [
    "--ghc-opt", "-XBangPatterns",
    "--ghc-opt", "-XPatternSynonyms",
    "--ghc-opt", "-XTypeApplications",
    "--mode", "inplace",
    "--check-idempotence",
]
includes = ["*.hs"]
excludes = ["examples/haskell/"]

[formatters.javascript]
command = "prettier"
options = ["--write"]
includes = ["*.js"]

[formatters.markdown]
command = "prettier"
options = ["--write"]
includes = ["*.md"]

[formatters.rust]
command = "rustfmt"
options = ["--edition", "2018"]
includes = ["*.rs"]

[formatters.shell]
command = "shfmt"
options = [
    "-i",
    "2",  # indent 2
    "-s",  # simplify the code
    "-w",  # write back to the file
]
includes = ["*.sh"]
